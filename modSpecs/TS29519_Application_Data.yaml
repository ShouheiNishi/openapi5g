                    application/json:
                        schema:
                            $ref: '#/components/schemas/BdtPolicyData'
                required: true
            responses:
                "201":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BdtPolicyData'
                    description: The creation of an Individual Applied BDT Policy Data resource is confirmed and a representation of that resource is returned.
                    headers:
